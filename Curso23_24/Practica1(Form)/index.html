<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Rellena tu CV</h2>
    <form action="recogida.php" method="post" enctype="multipart/form-data"> <!-- Cuando hay archivos a mandar y/o contraseña se pone post-->

        <p>
            <label for="nombre">Nombre</label><br/>
            <input type="text" id="nombre" name="nombre"/> <!-- El name es fundamental porque si no no mandas nada -->
        </p>
        
        <p>
            <label for="apellidos">Apellidos</label><br/>
            <input type="text" id="apellidos" name="apellidos" size="50"/>
        </p>
        
        <p>
            <label for="contrasena">Contraseña</label><br/>
            <input type="password" id="contrasena" name="contrasena"/>
        </p>
        
        <p>
            <label for="dni">DNI</label><br/>
            <input type="text" id="dni" name="dni" size="10"/>
        </p>
        

        <p>
            Sexo <br/>
            <input type="radio" id="hombre" name="sexo" value="hombre"/> <label for="hombre">Hombre</label><br/> <!-- Hay que poner value, si no pone sexo=on, para evitar estas cosas, probar antes con get -->
            <input type="radio" id="mujer" name="sexo" value="mujer"/> <label for="mujer">Mujer</label><br/>
        </p>
        
        <p><label for="foto">Incluir mi foto:</label> 
        <input type="file" id="foto" accept="image/*"></p>

        <p><label for="nacido">Nacido en:</label>
            <select id="nacido" name="nacido">
                <option id="malaga" value="malaga">Málaga</option>
                <option id="granada" value="granada" selected>Granada</option>
                <option id="sevilla" value="sevilla">Sevilla</option>
            </select>
        </p>

        <p>
            <label for="comentarios">Comentarios: </label>
            <textarea id="comentarios" name="comentarios" rows="5" cols="25"></textarea>
        </p>

        <p>
            <input type="checkbox" name="suscrito" id="suscrito" checked/>
            <label for="suscrito">Subscribirse al boletín de novedades</label>
        </p>

        <p>
            <input type="submit" name="btnEnviar" value="Guardar cambios"/>
            <button type="reset" name="btnReset">Borrar los datos introducidos</button> <!-- Para poner el reset con botón en vez de input-->
        </p>        

    </form>

</body>
</html>
