<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script>
        const compruebaUsuario = (usuario, pwd) => {                        
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "https://localhost/Proyectos/js/login/login.php?usuario=" + usuario, + "&pwd=" + pwd, true);
            xmlhttp.send();
        }        
    </script>
</head>
<body>
    <form>
        <label for="usuario">Introduzca usuario y password:</label><br>
        <input type="text" name="usuario" id="usuario" placeholder="usuario"><br>
        <input type="password" name="pwd" id="pwd" placeholder="password"><br>
        <button type="submit" id="btnLogin" name="btnLogin" onclick="compruebaUsuario(document.getElementById('usuario').value, document.getElementById('pwd').value)">Log In</button>
        <p id="resultado"></p>
    </form>    
</body>
</html>
